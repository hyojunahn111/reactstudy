<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="left">

      <img class="logo" src="images/logo.svg" alt="Fylo.">

      <ul class="functions">
        <li>
          <button><img src="images/icon-document.svg" alt="file"></button>
        </li>
        <li>
          <button><img src="images/icon-folder.svg" alt="storage"></button>
        </li>
        <li>
          <button><img src="images/icon-upload.svg" alt="upload"></button>
        </li>
      </ul>

    </div>

    <div class="right">

      <p class="data-text">You’ve used <span class="data">815 GB</span> of your storage</p>

      <div class="storage">
        <div class="bar">
          <div class="bar-fill"></div>
        </div>
        <div class="all-data">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>

      <div class="left-data">
        <p class="left-data-text">
          <span>185</span>
          GB Left
        </p>
      </div>

    </div>

  </main>
  
  <footer>
    <div class="foot"></div>
  </footer>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BP</a>.
  </div>
</body>
</html>
